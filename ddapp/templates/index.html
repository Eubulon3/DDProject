{% extends "base.html" %}
{% load static %}

{%block head%}
<link rel="stylesheet" href="{%static 'css/index.css'%}">
{%endblock%}


{% block content %}
<div class="top">
    <h1>あなたの記録</h1>
    <div class="search">
        <input type="text" class="textbox" placeholder="search ..."/>
        <a class = "search-button">
            <img src="{% static 'images/search_icon.svg' %}" alt="検索アイコン">
        </a>
    </div>
    <a class="tag-head">
        <p>tag</p>
        <img src="{% static 'images/tag-icon-white.svg' %}" alt="">
    </a>
    <div class="tags">
        <div class="tag"><p>JavaScript</p></div>
        <div class="tag"><p>html</p></div>
        <div class="tag"><p>lottie</p></div>
        <div class="tag"><p>animation</p></div>
    </div>
</div>

<div class="contents">
    <a class="add-rec" href = "{% url 'ddapp:post' %}">
        <img src="{% static 'images/plus_normal_white.svg' %}" alt="">
        <p>記録を追加</p>
    </a>
    <div class="tip">
        <p>3件ヒット</p>
        <div class="sort">
            <p>並べ替え</p>
            <p class="emp">日付</p>
            <a class="emp">▼</a>
        </div>
    </div>
    <div class="recs">
        <div class="rec">
            <div class="deco"></div>
            <div class="title">
                <h2>LottieAnimationをjavascriptで制御する</h2>
            </div>
            <div class="tags">
                <div class="tag"><p>JavaScript</p></div>
                <div class="tag"><p>html</p></div>
                <div class="tag"><p>lottie</p></div>
                <div class="tag"><p>animation</p></div>
            </div>
            <div class="details">
                <div class="good">
                    <img src="{% static 'images/good_icon.svg' %}" alt="いいねアイコン">
                    <div class="good-num">
                        <p>13</p>
                    </div>
                </div>
                <div class="date">
                    <p>3ヶ月前</p>
                </div>
            </div>
        </div>
        <div class="rec"></div>
        <div class="rec"></div>
        <div class="rec"></div>
        <div class="rec"></div>
        <div class="rec"></div>
        <div class="rec"></div>
        <div class="rec"></div>
    </div>
</div>
{% endblock content %}
