{% extends "base.html" %}
{%load static%}

{%block title%}マイページ{%endblock%}

{% block head %}
<link rel="stylesheet" href="{% static 'css/mypage.css' %}">
{% endblock %}

{% block active_mypage %}active{% endblock active_mypage %}

{% block content %}
<div class="contents">
    <div class="top-bg">
        <img src="{% static 'images/avater_default.svg' %}" alt="" class = "avater">
        <h2>{{ user.username }}</h2>
    </div>
    <div class="column">
        <a href = "{% url 'accounts:logout' %}">ログアウト</a>
    </div>
</div>
{%endblock%}
