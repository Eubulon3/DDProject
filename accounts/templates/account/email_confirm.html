{% extends "base.html" %}

{% block title %}Confirm{% endblock title %}

{% block content %}
<h1>ユーザ登録</h1>

{% if confirmation %}
    <p>ユーザ登録を完了するには以下のボタンを押してください。</p>
    <form method="post" action="{% url 'account_confirm_email' confirmation.key %}">
        {% csrf_token %}
        <button type="submit">確定</button>
    </form>
{% else %}
    {% url "account_email" as email_url %}
    <p>リンクの有効期限が切れています。<br></p>
    <a href="{{ email_url }}">再申請</a>
{% endif %}

{% endblock content %}
