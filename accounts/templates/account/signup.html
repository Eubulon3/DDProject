{% extends "base.html" %}

{% block title %}サインアップ{% endblock title %}

{% block content %}
<h1>サインアップ</h1>
<form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {% for field in form%}
    <div>
        <span class="non-last-field">{{ field }}</span>
    </div>

        {% if field.errors %}
            <p>{{ field.errors.0 }}</p>
        {% endif %}
    {% endfor%}

    <button type="submit">登録</button>
</form>

{% endblock content %}
